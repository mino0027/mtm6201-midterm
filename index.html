    <script src="https://kit.fontawesome.com/2cce10ac95.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div>
        <header>
            <div class="banner">
            <picture>
                <img id="logo" class="logo" src="images/logo.png" alt="logo for ottawa bagel">

            <button class="chat">

            <button class="scart"><i class="fa-solid fa-cart-shopping"></i>

            </div>

                <div class="main">
                    <h1>Home of the worlds best bagel!</h1>
                    <button class="menubutton burger"><i class="fa-solid fa-bars"></i></button>    
                    <div class="hidden">
                        <ul class="activemenu">
                            <li><a href="index.html">Home</a></li>

        <h2>Most Popular</h2>
            <ul class="popular popgrid">
                <li class="pb">
                    <img
                    srcset=
                    "/image/sizes/pb-120_x_120.jpeg 120w,
                    /image/sizes/pb-180_x_180.jpeg 180w"
                    sizes=
                    "(max-width: 120px) 120px,
                    (max-width: 180px) 180px"
                    src="/images/pb-180_x_180.jpeg"

                <li class="eb">Everything Swiss Bagel</li>
                <li class="hb">Hazelnut Bagels</li>
